<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="emailLogin" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="email">Mots de passe :</label>
      <input type="password" id="email" name="email" [(ngModel)]="mdp" [ngModelOptions]="{standalone: true}" required>
    </div>
    <button type="submit">Connexion</button>
  </form>
</div>
