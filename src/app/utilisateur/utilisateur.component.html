<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <br />
    <div class="container">
      <br />
      <h3>Utilisateur</h3>
      <hr />

      <mat-expansion-panel style="margin-bottom: 20px">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <i
              class="fa-solid fa-plus"
              style="color: #1760de; margin-right: 6px; font-size: 1.2em"
            ></i>
            Ajouter un nouvel utilisateur
          </mat-panel-title>
        </mat-expansion-panel-header>

        <form action="">
          <div class="form">
            <div>
              <label>Nom</label>
              <input
                type="text"
                id="nom"
                name="nom"
                class="form-control"
                style="width: 100px"
                [(ngModel)]="newUser.firstName"
              />
            </div>
            <div>
              <label>Prénom</label>
              <input
                type="text"
                id="prenom"
                name="prenom"
                class="form-control"
                style="width: 100px"
                [(ngModel)]="newUser.lastName"
              />
            </div>
            <div>
              <label>Email</label>
              <input
                type="text"
                id="email"
                name="email"
                class="form-control"
                style="width: 100px"
                [(ngModel)]="newUser.email"
              />
            </div>
            <div>
              <label>Droits d'accès</label>

              <select
                id="droits"
                name="droits"
                class="form-control"
                [(ngModel)]="admin"
              >
                <option value="utilisateur">Utilisateur</option>
                <option value="administrateur">Administrateur</option>
              </select>
            </div>

            <button
              type="button"
              class="btn btn-success btn-rounded btn-sm btnAjout"
              (click)="onAddUser()"
            >
              Ajouter
            </button>
          </div>
        </form>
      </mat-expansion-panel>

      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Droits d'accès</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users$ | async">
            <td>
              <p>{{ user.id }}</p>
            </td>
            <td>
              <p>{{ user.lastName }}</p>
            </td>
            <td>
              <p>{{ user.firstName }}</p>
            </td>
            <td>
              <p>{{ user.email }}</p>
            </td>
            <td>
              <p>{{ user.admin ? "Administrateur" : "Utilisateur" }}</p>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-outline-none"
                (click)="onButtonDeleteClick(user.id ? user.id : 0)"
              >
                <i
                  class="fa-solid fa-trash"
                  style="color: #ff0000; font-size: 1.3em"
                ></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
  </body>
</html>
